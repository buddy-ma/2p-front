name: Build and Deploy Vue Frontend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build Vue app
        run: pnpm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'http://localhost:8001' }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vue-frontend-dist
          path: dist
          retention-days: 30
      
      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to Cloudways VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          source: "dist/*"
          target: ${{ secrets.DEPLOY_PATH || '/home/master/applications/default/public_html' }}
          strip_components: 0
          rm: false
      
      - name: Set correct permissions
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          script: |
            chmod -R 755 ${{ secrets.DEPLOY_PATH || '/home/master/applications/default/public_html' }}
            find ${{ secrets.DEPLOY_PATH || '/home/master/applications/default/public_html' }} -type f -exec chmod 644 {} \;
            find ${{ secrets.DEPLOY_PATH || '/home/master/applications/default/public_html' }} -type d -exec chmod 755 {} \;
